	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="Site">
	<header>
		<div class="navBar nav-container">
			<div class="logo">Sandro Wong</div>
			<div class="navMenu">
				<nav>
					<ul class="navLinks">
						<li><a href="index.html">About</a></li>

					</ul>
				</nav>

	</header>
	<main class="wrapper container">
		<div class="main-container">
			<section class="box">
				<h1>Contact</h1>
				<hr>
				<div class="contact">
					<form>
						<div>
							<label for="name">Name</label><br>
							<input type="text" id="name" name="user_name" placeholder="John Doe">
						</div>
						<div>
							<label for="mail">E-mail</label><br>
							<input type="email" id="mail" name="user_mail" placeholder="example@gmail.com">
						</div>
						<div>
							<label for="msg">Message</label><br>
							<textarea id="msg" name="user_message"></textarea>
						</div>
						<div class="button">
							<button type="submit">Submit</button>
						</div>
					</form>
				</div>
			</section>
		</div>
		<aside class="sidebar-container">
			<section class="box">
				<h2>Connect with Me</h2>
				<hr>
				<div class="social">
					<ul>
						<li><a href="#"><img src="assets/images/github.png" alt="GitHub"></a></li>
						<li><a href="https://www.linkedin.com/in/sandrowong/"><img src="assets/images/linkedin.png" alt="LinkedIn"></a></li>
						<li><a href="#"><img src="assets/images/stackoverflow.png" alt="Stack Overflow"></a></li>

				</div>
			</section>
